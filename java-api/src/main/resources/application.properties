server.port=5001
spring.application.name=nutrition-api-java

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY:your-secret-key-change-in-production}
jwt.expiration=86400000

# Supabase Configuration
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_KEY:}

# Database Configuration (if using direct PostgreSQL instead of Supabase)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}